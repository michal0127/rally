{% extends "szablon.html" %}
{% block tytul %}Quiz - dodaj pytanie{% endblock %}
{% block h1 %}Quiz - dodaj pytania{% endblock %}

{% block tresc %}
  <form method="POST">
      <center>
          {{ form.pytanie.label }}
          {{ form.pytanie }}<br>
          <br>
    {{ form.csrf_token }}
    
    
    {{ form.id}}
    {{ form.pytanie}}
    {{ form.odpowiedz }}
    {{ form.odpok}}
    
    
    <input type="submit" value="Zapisz pytanie">
    </center>
  </form>
{% endblock %}
