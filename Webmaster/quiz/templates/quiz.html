{% extends "szablon.html" %}
{% block tytul %}Quiz - lista pytań{% endblock %}
{% block h1 %}Quiz - lista pytań{% endblock %}

{% block tresc %}
<form>
  {% for p in query %}
  <p>
      {{ p.id }} {{ p.pytanie }}<br>
      <br>
      {% for o in p.odpowiedzi %}

      <input type="radio" name="{{ p.id }}" value="{{ o.id }}">
      {{ o.odpowiedz }}
      <br>
      {% endfor %}

  </p>
  {% endfor %}
  <input type="submit" name="Zapisz">

</form>
{% endblock %}
