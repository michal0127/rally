<!DOCTYPE html>

<body>

  <form method-"post">

  <h1>Quiz - odpowiedz na pytania</h1>
  <h2>Pytania</h2>

  {% for p in query %}
  <p>
      {{ p.id }} {{ p.pytanie }}<br>
      <br>
      {% for o in p.odpowiedzi %}

      <input type="radio" name="{{ p.id }}" value="{{ o.id }}">
      {{ o.odpowiedz }}
      <br>
      {% endfor %}

  </p>
  {% endfor %}
  <input type="submit" name="Zapisz">

</form>
